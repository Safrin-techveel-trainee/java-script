<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section>
        <div class="search-bar">
            <input type="text" id="input">
            <button id="btn">Search</button>
        </div>
        <div class="box">
            <div class="box1">
                <h2 id="day"></h2>
                <p id="date"></p>
                <img src="" id="img1">
                <h3 id="temp1"></h3>
                <h4 id="mist"></h4>
            </div>
            <div class="box2">
                <div class="para">
                    <p>NAME</p>
                    <p id="name"></p>
                </div>
                <div  class="para">
                    <p>TEMP</p>
                    <p  id="temp"></p>
                </div>
               <div  class="para">
                <p>HUMIDITY</p>
                <p id="humidity"></p>
               </div>
                <div  class="para">
                    <p>WIND SPEED</p>
                    <p id="wind"></p>
                </div>
                <div class="img-main"> 
                <img src="" id="img2">
            </div>
            </div>
        </div>
    </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
